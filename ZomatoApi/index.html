<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Zomato Api</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Zometo API</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" id="city-search" type="search" placeholder="City" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
  </form>
</nav>
<div class="row">
    <div class="col py-3">
<div class="card mx-auto" style="width: 18rem;">
  <div class="card-body" style="display: hide;">
    <h5 class="card-title" id="city-title">City Title</h5>
    <h6 class="card-subtitle mb-2 text-muted" id="city-name">City Name</h6>
    <p class="card-text" id="entity-type">Entity Type in country</p>
    <a href="#" class="btn btn-primary" style="display: hide;" id="map-link" target="_blank">Go To Map Location</a>
    </div>
  </div>
  </div>
</div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
